# Default Test Configuration
# This file contains default values for all environments

# Browser Configuration
browser=CHROME
headless=false
maximize.window=true
download.directory=

# Timeout Configuration (in seconds)
implicit.wait.seconds=10
page.load.timeout.seconds=30
script.timeout.seconds=30
explicit.wait.seconds=10

# Application Configuration
base.url=http://localhost:8080
api.base.url=${base.url}/api

# Test Data Configuration
test.data.dir=src/test/resources/testdata
test.user=testuser
test.password=testpass

# Output Configuration
screenshot.directory=screenshots
reports.directory=reports
screenshot.on.failure=true
video.recording=false

# Database Configuration (optional)
database.url=
database.username=
database.password=

# Retry Configuration
retry.count=0

# Parallel Execution Configuration
thread.count=1

# Logging Configuration
log.level=INFO
log.file=test-execution.log