# Test Environment Configuration

# Browser Configuration
browser=CHROME
headless=true
maximize.window=false

# Timeout Configuration
implicit.wait.seconds=10
explicit.wait.seconds=10
page.load.timeout.seconds=45

# Application Configuration
base.url=https://test.example.com
api.base.url=https://api-test.example.com/v1

# Test Data Configuration
test.user=test-automation-user
test.password=AutomationTest123!

# Output Configuration
screenshot.on.failure=true
video.recording=true
screenshot.directory=test-results/screenshots
reports.directory=test-results/reports

# Database Configuration
database.url=jdbc:postgresql://test-db:5432/testdb
database.username=test_user
database.password=test_pass

# Retry Configuration
retry.count=2

# Parallel Execution Configuration
thread.count=2

# CI/CD specific settings
ci.environment=true
cleanup.after.test=true