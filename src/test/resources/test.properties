# Test Configuration Properties

# Test Environment Configuration
test.environment=test
test.mode=unit

# Browser Configuration for Integration Tests
test.browser=CHROME
test.headless=true
test.maximize.window=false

# Timeout Configuration
test.implicit.wait.seconds=5
test.explicit.wait.seconds=10
test.page.load.timeout.seconds=30
test.script.timeout.seconds=15

# Test Data Configuration
test.base.url=http://localhost:8080
test.api.base.url=http://localhost:8080/api
test.user=testuser
test.password=testpass
test.data.dir=src/test/resources/testdata

# Test Output Configuration
test.screenshot.on.failure=true
test.video.recording=false
test.screenshot.directory=target/test-screenshots
test.reports.directory=target/test-reports

# Performance Test Configuration
test.performance.enabled=true
test.performance.threshold.ms=5000
test.load.test.threads=10
test.load.test.iterations=5

# Mock Configuration
test.mock.webdriver.enabled=true
test.mock.slow.operations=false
test.mock.failure.rate=0.0

# Parallel Execution Configuration
test.thread.count=4
test.retry.count=1

# Validation Configuration
test.validation.enabled=true
test.validation.strict=false

# Observer Configuration
test.observers.logging=true
test.observers.metrics=true
test.observers.reporting=true
test.observers.stack.traces=false

# Database Configuration (for integration tests)
test.database.url=jdbc:h2:mem:testdb
test.database.username=sa
test.database.password=
test.database.driver=org.h2.Driver

# CI/CD Configuration
test.ci.environment=false
test.ci.parallel.execution=true
test.ci.fast.mode=false

# Test Categorization
test.categories.unit=true
test.categories.integration=true
test.categories.performance=false
test.categories.smoke=true
test.categories.regression=false

# Resource Management
test.cleanup.after.test=true
test.cleanup.temp.files=true
test.memory.monitoring=true